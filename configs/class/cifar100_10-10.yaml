hydra:
  run:
    dir: ./experiments/${scenario}/${dataset}_${initial_increment}-${increment}_without_exp
  job:
    chdir: true

  job_logging:
    version: 1
    formatters:
      simple:
        format: '%(message)s'

class_order: ""
dataset_root: ""
workdir: ""
log_path: "metrics.json"
model_name: "ViT-B/16"
prompt_template: "a bad photo of a {}."

batch_size: 128
increment: ${initial_increment}
initial_increment: 10  
scenario: "class"
dataset: "cifar100"
lora_rank: 16
lora_alpha: 32
lora_dropout: 0.1

train_batch_size: 128
num_workers: 4
epochs: 10
learning_rate: 1e-4
